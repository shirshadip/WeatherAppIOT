<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IoT Weather Dashboard</title>

    <style>
        body {
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .card {
            display: inline-block;
            background: #222;
            padding: 30px;
            margin: 20px;
            border-radius: 10px;
            min-width: 220px;
        }

        h1, h2 {
            margin: 10px 0;
        }
    </style>
</head>

<body>

    <h1>ðŸŒ¦ IoT Weather Application</h1>

    <div class="card">
        <h2>Temperature (Â°C)</h2>
        <h1 id="temp">-- Â°C</h1>
    </div>

    <div class="card">
        <h2>Temperature (Â°F)</h2>
        <h1 id="tempF">-- Â°F</h1>
    </div>

    <div class="card">
        <h2>Humidity</h2>
        <h1 id="hum">-- %</h1>
    </div>

    <script>
function fetchData() {
    fetch("/data")
        .then(response => response.json())
        .then(data => {

            // ðŸ”¹ Convert string â†’ number safely
            const c = parseFloat(data.temperature);
            const h = parseFloat(data.humidity);

            // ðŸ”¹ Check if data is valid
            if (isNaN(c) || isNaN(h)) {
                console.warn("Waiting for sensor data...");
                return;
            }

            const f = (c * 9 / 5) + 32;

            document.getElementById("temp").innerText =
                c.toFixed(2) + " Â°C";

            document.getElementById("tempF").innerText =
                f.toFixed(2) + " Â°F";

            document.getElementById("hum").innerText =
                h.toFixed(2) + " %";
        })
        .catch(error => {
            console.error("Fetch error:", error);
        });
}

// initial fetch
fetchData();

// update every 2 seconds
setInterval(fetchData, 2000);
</script>

</body>
</html>
